<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Your Email" formControlName="email" />
  </mat-form-field>
  <mat-form-field>
    <input type="password" matInput placeholder="Your password" formControlName="password" />
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">
    Close
  </button>

  <button class="mat-raised-button mat-primary" (click)="submit()">
    Login
  </button>
</mat-dialog-actions>
