<h2 mat-dialog-title>{{ description }}</h2>

<mat-dialog-content [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Course Description" formControlName="description" />
  </mat-form-field>

  <mat-form-field>
    <mat-button-toggle-group formControlName="gender" name="gender" aria-label="gender">
      <mat-button-toggle value="male">Male</mat-button-toggle>
      <mat-button-toggle value="female">Female</mat-button-toggle>
      <mat-button-toggle value="neutral">Neutral</mat-button-toggle>
    </mat-button-toggle-group>
  </mat-form-field>

  <mat-form-field>
    <input matInput [matDatepicker]="myDatepicker" formControlName="releasedAt" />
    <mat-datepicker-toggle matSuffix [for]="myDatepicker"> </mat-datepicker-toggle>
    <mat-datepicker #myDatepicker></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Description" formControlName="longDescription"> </textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">
    Close
  </button>

  <button class="mat-raised-button mat-primary" (click)="save()">
    Save
  </button>
</mat-dialog-actions>
