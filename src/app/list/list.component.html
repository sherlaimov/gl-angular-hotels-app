<div class="element-left">
  <div class="element-bg-img">
    <img src="assets/images/1.jpg" alt="" class="img-responsive" />
  </div>
  <div class="element-left-bottom">
    <div class="ele-strip">
      <ul>
        <li (click)="sortByRating('All')"><a href="#">All</a></li>
        <li (click)="sortByRating(3)"><a href="#">Three</a></li>
        <li (click)="sortByRating(4)"><a href="#">Four</a></li>
        <li (click)="sortByRating(5)" class="anc-bor"><a href="#">Five</a></li>
      </ul>
      <label>
        Search:
        <input type="text" [value]="searchValue" [(ngModel)]="searchValue" />
      </label>
    </div>
    <div class="village">
      <h3>Righteous indignation & like</h3>
      <span class="line"> </span>
      <div class="activity_box">
        <div class="scrollbar" id="style-2">
          <div
            *ngFor="let hotel of (hotels | filterHotels: searchValue | sortByRating: starsNumber)"
            class="activity-row"
            [ngClass]="{ active: selectedHotelId === hotel.id }"
            (click)="selectHotel(hotel.id)"
          >
            <div class="activity-desc">
              <h5>{{ hotel.address }}</h5>
              <p>{{ hotel.description }}</p>
              <p>{{ hotel.address }}</p>
              <h6>{{ hotel.phone }}</h6>
            </div>
            <div class="activity-img">
              <ul>
                <li><img [src]="hotel.photos[0]" alt="" /></li>
                <li><img [src]="hotel.photos[1]" alt="" /></li>
              </ul>
            </div>
            <button class="favor" (click)="emitFavorites(hotel.id)">+ Add to Favorites</button>
            <div class="clear"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
