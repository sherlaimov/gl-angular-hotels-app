<h1>Hot Weather Widget</h1>

<div class="element">
  <element-left
    [hotels]="hotels"
    [activeMenu]="activeMenu"
    [activeMenuItem]="activeMenuItem"
    (currentMenu)="setMenu($event)"
    (currentMenuItem)="setMenuItem($event)"
  ></element-left>

  <div class="element-right">
    <app-weather [currentHotel]="currentHotel"></app-weather>
    <app-profile [currentHotel]="currentHotel"></app-profile>
  </div>
  <div class="clear"></div>
</div>
